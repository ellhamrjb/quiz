{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }} - Take Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quiz Platform</a>
    </nav>

    <div class="container mt-5">
        <h1 class="quiz-title text-center">{{ quiz.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="question">{{ question.text }}</label>
                <input type="text" name="answer" class="form-control" placeholder="Your answer">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Next Question</button>
        </form>
        <br>
        <a href="{% url 'quiz:finish_quiz' %}" class="btn btn-success btn-block">Finish Quiz</a>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Quiz Platform</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
